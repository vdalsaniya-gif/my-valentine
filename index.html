<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Komal ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

    .card {

      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #no {
      background: #ccc;
      right: 40px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="IMG_2009" alt="Us ‚ù§Ô∏è">

  <h1>Komal üíñ</h1>

  <p>
    From quiet sunsets to loud laughs,<br>

    you make every day feel like love found me at the right time.

  <p>
    So here‚Äôs my simple question,<br>

  </p>

  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

    <button id="no" onmouseover="moveNo()">No üôà</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c1b84bfb3.mp3" type="audio/mpeg">
</audio>

<script>
  function yesClicked() {
    document.getElementById("music").play();
    document.body.innerHTML = `

        justify-content:center;

        <div>
          <h1 style="color:#ff4d6d;">She said YES üíñü•∞</h1>
          <p style="font-size:18px;color:#444;">
            Komal, you are my favorite place,<br>
            my constant, my forever Valentine ‚ù§Ô∏è
          </p>
        </div>
      </div>
    `;
  }

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
